<!DOCTYPE html>
<html>

<head>

	<meta charset="utf-8">
	<title>Capitulo 2 - Formulario</title>
	<link rel="stylesheet" href="./css/bootstrap.min.css">

</head>

<body style="background: url('img/montañas.jpg') no-repeat fixed; background-size: cover;"></body>
<div class="container">
	<div class="col-sm-12" style="width: 600px; margin-left: 250px; margin-top:50px;">
		<!--COL-SM PEQUEÑO SIEMPRE ES 12--> <!--margin-left : margen a la izquierda-->
		<div class="jumbotron"> <!--jumbotron: Para crear secciones personalizadas-->
			<div class="form-group" style="margin-top: -50px;">
				<h1 style="margin-left: 150px">
					Login
				</h1>
				<span class="input-group-addon">
					<span class="glyphicon glyphicon-user" style="font-size: 100px;"></span>
				</span>
			</div>

			<form class="form-horizontal" style="margin-left: 50px;">
				<div class="form-group input-group">
					<span class="input-group-addon">
						<span class="glyphicon glyphicon-user"></span>
					</span>
					<input type="text" class="form-control" name="email" placeholder="&#9000; Usuario comandante..."
						required>
				</div>

				<div class="form-group input-group">
					<span class="input-group-addon">
						<span class="glyphicon glyphicon-lock"></span>
					</span>
					<input type="password" class="form-control" name="password"
						placeholder="&#9000; Contraseña comandante..." required>
				</div>

				<div class="form-group">

					<label>
						<input type="checkbox">
						Recuerdame
					</label>
				</div>

				<div class="form-group">
					<button class="btn btn-primary" style="width: 430px">
						<span class="glyphicon glyphicon-log-in"></span> Ingresar
					</button>
				</div>
				<div class="form-group">
					<a href="#" style="margin-left: 200px;">Se olvido la contraseña</a>
				</div>
			</form>
		</div>
	</div>
</div>

<script src="./js/jquery.min.js"></script>
<script src="js/bootstrap.min.js" type="text/javascript"></script>

</body>

</html>
